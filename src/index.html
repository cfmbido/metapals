<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div id="app" class="text-slate-500">
      <div
        class="bg-slate-800 text-white md:text-center mb-4 py-2 md:font-bold text-sm md:text-2xl px-4 shadow-xl"
      >
        Super Simple Logo Maker üë©‚Äçüé®
      </div>

      <div class="flex justify-center mb-8 relative">
        <div class="absolute text-indigo-400 text-xs top-4">
          *The letters are draggable
        </div>
        <div
          id="generated-text-container"
          class="max-w-xl w-full h-32 bg-pink-100 flex items-center justify-center"
        >
          <div class="flex items-center h-full">
            <div
              id="generated-text"
              class="h-full text-center font-extrabold px-8"
              style="color: rgb(254, 74, 73)"
            ></div>
          </div>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="md:w-72">
          <div class="relative mb-8">
            <input
              id="text-input"
              type="text"
              class="w-full transition-colors duration-800 bg-slate-100 border border-slate-300 px-2 py-1 rounded focus:border-slate-400 focus:outline-0"
              placeholder="Type your text logo here"
            />

            <div
              id="progress-icon"
              class="h-full flex items-center absolute top-0 right-4"
            >
              <div
                class="w-2 h-2 bg-indigo-500 rounded-full animate-ping progress-icon__ping"
              ></div>
            </div>
          </div>
          <div class="flex mb-8">
            <label>Size :&nbsp;</label>
            <input
              id="size-input"
              class="flex-1"
              type="range"
              min="8"
              max="72"
              value="16"
            />&nbsp;<span id="size-text">16px</span>
          </div>
          <div id="text-colors" class="mb-8"></div>
          <div
            id="text-colors"
            class="mb-8"
            style="display: flex; justify-content: center"
          >
            <button
              onclick="handleChangeColor(`rgb(254, 74, 73)`)"
              style="
                width: 3rem;
                margin-left: 4px;
                margin-right: 4px;
                height: 3rem;
                border-width: 4px;
                border-color: white;
                background-color: rgb(254, 74, 73);
                border-radius: 8px;
              "
            ></button
            ><button
              onclick="handleChangeColor(`rgb(42, 183, 202)`)"
              style="
                width: 3rem;
                margin-left: 4px;
                margin-right: 4px;
                height: 3rem;
                border-width: 4px;
                border-color: white;
                background-color: rgb(42, 183, 202);
                border-radius: 8px;
              "
            ></button
            ><button
              onclick="handleChangeColor(`rgb(254, 215, 102)`)"
              style="
                width: 3rem;
                margin-left: 4px;
                margin-right: 4px;
                height: 3rem;
                border-width: 4px;
                border-color: white;
                background-color: rgb(254, 215, 102);
                border-radius: 8px;
              "
            ></button
            ><button
              onclick="handleChangeColor(`rgb(230, 230, 234)`)"
              style="
                width: 3rem;
                margin-left: 4px;
                margin-right: 4px;
                height: 3rem;
                border-width: 4px;
                border-color: white;
                background-color: rgb(230, 230, 234);
                border-radius: 8px;
              "
            ></button
            ><button
              onclick="handleChangeColor(`rgb(244, 244, 248)`)"
              style="
                width: 3rem;
                margin-left: 4px;
                margin-right: 4px;
                height: 3rem;
                border-width: 4px;
                border-color: white;
                background-color: rgb(244, 244, 248);
                border-radius: 8px;
              "
            ></button>
          </div>
          <div class="flex justify-center">
            <button
              id="btn-save"
              class="border-slate-800 bg-slate-500 text-white px-4 py-1 border-b-4 rounded hover:bg-slate-400 transition-colors flex items-center justify-center"
            >
              <div class="inline-block">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-download"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                  <polyline points="7 11 12 16 17 11" />
                  <line x1="12" y1="4" x2="12" y2="16" />
                </svg>
              </div>
              &nbsp;Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
